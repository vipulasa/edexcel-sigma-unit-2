<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Intro</title>
    <style>

    </style>
</head>

<body>

    <h1>Hello, <span id="user_name"></span></h1>

    <script type="text/javascript">

        if (1 == 1) {
            console.log('true');
        } else {
            console.log('false');
        }

        switch (1) {
            case 1:
                console.log('one');
                break;
            case 2:
                console.log('two');
                break;
            default:
                console.log('default');
        }


        for (var i = 1; i <= 5; i++) {
            console.log(i);
        }

        let cars = [
            'Toyota',
            'Honda',
            'BMW',
            'Mercedes',
            'Audi'
        ];

        cars.forEach(function (car) {
            console.log(car);
        });

        console.log(cars);



    </script>
</body>

</html>
