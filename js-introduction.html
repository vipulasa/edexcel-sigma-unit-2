<body>

    <h1>Hello, <span id="user_name"></span></h1>

    <script type="text/javascript">

        let value_one = 10;

        let value_two = 20;

        let result = value_one + value_two;

        function calculate(a, b, operator) {
            if (operator === '+') {
                return a + b;
            } else if (operator === '-') {
                return a - b;
            } else if (operator === '*') {
                return a * b;
            } else if (operator === '/') {
                return a / b;
            } else {
                return 'Invalid operator';
            }
        }

        const getName = function () {
            return 'John Doe';
        }

        console.log(result, calculate(150, 300, '*'), getName());

    </script>
