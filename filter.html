        // sort the year with using bubble sort
        for (let i = 0; i < carArrayObjectList.length; i++) {

                for (let j = 0; j < carArrayObjectList.length - i - 1; j++) {

                    if (carArrayObjectList[j].year < carArrayObjectList[j + 1].year) {

                        let temp = carArrayObjectList[j];

                        carArrayObjectList[j] = carArrayObjectList[j + 1];

                        carArrayObjectList[j + 1] = temp;
