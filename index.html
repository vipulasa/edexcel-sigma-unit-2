<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edexcel Sigma Unit 2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css" />
    <script type="text/javascript" src="/scripts.js" defer></script>

    <style>
        body {
            counter-reset: data-list;
        }


        dd::before {
            content: counter(data-list) ". ";
            counter-increment: data-list;
        }
    </style>
</head>

<body>

    <dl id="data-list">
        <dt>Sri Lankan</dt>
        <dd>Koththu</dd>
        <dd>Parata</dd>
        <dd>Fried Rice</dd>
        <dd>Hoppers</dd>
        <dt>Japanese</dt>
        <dd>Soup</dd>
    </dl>


    <ul>
        <li>
            list item 1
        </li>
        <li>
            list item 2
        </li>
        <li>
            list item 3
        </li>
    </ul>

    <ol start="1" type="I" id="list">
        <li>
            list item 1
        </li>
        <li>
            list item 2
        </li>
        <li>
            list item 3
        </li>
    </ol>

    <script>
        var list = document.getElementById("list");

        setInterval(function () {
            var li = document.createElement("li");
            li.innerHTML = "list item " + (list.children.length + 1);
            list.appendChild(li);
        }, 2000);
    </script>

</body>

</html>
